---
# === Deploy MISP using the official Docker containers ===

# --- 1. Install Docker Engine + Compose dependencies ---
- name: Install Docker prerequisites
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Add Docker GPG key
  ansible.builtin.shell: |
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    update_cache: yes

- name: Install Docker Engine and Compose plugin
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: yes

# --- 2. Clone official MISP Docker repository ---
- name: Clone MISP Docker repository
  git:
    repo: "{{ misp_repo }}"
    dest: "{{ misp_path }}"
    version: "master"
    force: yes

# --- 3. Copy environment file ---
- name: Copy template.env to .env
  copy:
    src: "{{ misp_path }}/template.env"
    dest: "{{ misp_path }}/.env"
    remote_src: yes
    mode: "0644"

# --- 4. Pull all container images ---
- name: Pull MISP Docker images
  shell: docker compose pull
  args:
    chdir: "{{ misp_path }}"
# --- Fix MISP Modules healthcheck timings ---
- name: Extend healthcheck timing for misp-modules container
  ansible.builtin.replace:
    path: "{{ misp_path }}/docker-compose.yml"
    regexp: 'healthcheck:\n\s+test: .*\n\s+interval: .*?\n\s+timeout: .*?\n\s+retries: .*?\n\s+start_period: .*?\n\s+start_interval: .*'
    replace: |
      healthcheck:
        test: "/bin/bash -c '</dev/tcp/localhost/6666'"
        interval: 60s
        timeout: 15s
        retries: 10
        start_period: 120s
        start_interval: 10s
  ignore_errors: yes
  tags: misp

- name: Start MISP stack in detached mode
  ansible.builtin.shell: |
    set -e
    cd "{{ misp_path }}"
    echo "Starting MISP stack..."
    docker compose up -d || {
      echo "First attempt failed, waiting 30s and retrying..."
      sleep 30
      docker compose down
      docker compose up -d
    }
  register: misp_up
  changed_when: "'Creating' in misp_up.stdout or 'Starting' in misp_up.stdout"
  ignore_errors: yes
  tags: misp






# --- 7. Verify web interface ---
- name: Wait for MISP web interface
  uri:
    url: "http://localhost"
    status_code: 200
    return_content: no
  register: misp_http
  retries: 10
  delay: 15
  until: misp_http.status == 200

- name: Print success message
  debug:
    msg: "âœ… MISP is up and reachable at http://localhost"
