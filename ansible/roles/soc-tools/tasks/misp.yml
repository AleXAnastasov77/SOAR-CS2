---
# === Deploy MISP using the official Docker containers ===

# --- 1. Install Docker Engine + Compose dependencies ---
- name: Install Docker prerequisites
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Add Docker GPG key
  ansible.builtin.shell: |
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    update_cache: yes

- name: Install Docker Engine and Compose plugin
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: yes

# --- 2. Clone official MISP Docker repository ---
- name: Clone MISP Docker repository
  git:
    repo: "{{ misp_repo }}"
    dest: "{{ misp_path }}"
    version: "master"
    force: yes

# --- 3. Copy environment file ---
- name: Copy template.env to .env
  copy:
    src: "{{ misp_path }}/template.env"
    dest: "{{ misp_path }}/.env"
    remote_src: yes
    mode: "0644"

# --- 4. Pull all container images ---
- name: Pull MISP Docker images
  shell: docker compose pull
  args:
    chdir: "{{ misp_path }}"
# --- Replace default MISP docker-compose.yml with customized version ---
- name: Deploy custom MISP docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ misp_path }}/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"
  tags: misp

